<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>YAS Ski Resort</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidenav">
            <div id="places">Places <br>
                <div class="dropdown">
                    <form>
                        <input type="radio" id="place-filter" name="Places" value="all" checked> all<br>
                        <input type="radio" id="place-filter" name="Places" value="lifts"> lifts <br>
                        <input type="radio" id="place-filter" name="Places" value="restaurants"> restaurants
                    </form>
                </div>
            </div>
            
            <div id="skiers">Skiers</div>
            <div id="visits">Visits
                <div class="dropdown">
                    <form id="visit-filter">
                        <div>
                            dayOfWeek:<input type="text" name="dayOfWeek" value="0"><br> 
                        </div>
                        <div>
                            Season:<br>
                            <form>
                                <input type="radio" id="season-filter" name="Season" value="early" checked> early<br>
                                <input type="radio" id="season-filter" name="Season" value="regular"> regular<br>
                                <input type="radio" id="season-filter" name="Season" value="peak"> peak<br>
                                <input type="radio" id="season-filter" name="Season" value="late"> late
                            </form>
                        </div>
                        <div>
                            Weather:<br>
                            <form>
                                <input type="radio" id="weather-filter" name="Weather" value="good" checked> good<br>
                                <input type="radio" id="weather-filter" name="Weather" value="normal"> normal<br>
                                <input type="radio" id="weather-filter" name="Weather" value="bad"> bad
                            </form>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>

        <div id="query_table_div">
            <table id="query_table"></table> 
        </div>
    </div>
</body>

<script>
    function loadApiScript(url, callback) {
      // Adding the script tag to the head as suggested before
      var head = document.getElementsByTagName('head')[0];
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = url;

      // Then bind the event to the callback function.
      script.onreadystatechange = callback;
      script.onload = callback;

      // Fire the loading
      head.appendChild(script);
    }
    loadApiScript("static/app.js", (function () {
      init()
    }));
</script>
</html>
